[package]
name = "trinity-ai-agent"
version = "1.0.0"
edition = "2021"
authors = ["Jo√£o <joao@example.com>"]
description = "Trinity AI Agent - Autonomous AI Agent for ESG Token Ecosystem Management"
license = "MIT"
repository = "https://github.com/your-username/trinity-ai-agent"
keywords = ["ai", "agent", "autonomous", "esg", "blockchain", "tokens", "mcp", "llm"]
categories = ["artificial-intelligence", "blockchain", "development-tools"]

[dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }

# HTTP and WebSocket
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
tokio-tungstenite = "0.20"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID and Time
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid"] }
redis = { version = "0.24", features = ["tokio-comp"] }

# Cryptography
ring = "0.17"
base64 = "0.21"

# Configuration
config = "0.14"
toml = "0.8"
dotenv = "0.15"

# Random number generation
rand = "0.8"

# Async utilities
futures = "0.3"
tokio-util = "0.7"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
env_logger = "0.10"
log = "0.4"

# Metrics and monitoring
prometheus = "0.13"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "trinity_ai_agent"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"