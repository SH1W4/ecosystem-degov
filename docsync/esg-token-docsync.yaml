      - "**/target"
      - "**/__pycache__"
      - "**/.git"
      - "**/node_modules"
    esg_priority: "high"
    enterprise_focus: true
  
  - path: "C:/Users/João/Desktop/PROJETOS/02_ORGANIZATIONS/ecosystem-degov/src"
    type: "rust_source"
    sync_enabled: true
    adaptive_sync: true
    patterns:
      - "*.rs"
      - "*.md"
    exclude:
      - "**/target"
    esg_priority: "high"
    enterprise_focus: true
  
  - path: "C:/Users/João/Desktop/PROJETOS/02_ORGANIZATIONS/ecosystem-degov/docs"
    type: "documentation"
    sync_enabled: true
    adaptive_sync: true
    patterns:
      - "*.md"
