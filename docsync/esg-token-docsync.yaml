# Configuração DocSync - ESG Token Ecosystem (ecosystem-degov)
# Configuração específica para estrutura enterprise do backend Rust

version: "2.0"

global:
  project: "ESG Token Ecosystem - Backend Rust"
  environment: "production"
  language: "pt_BR"
  backup_enabled: true
  quantum_sync: true
  adaptive_mode: true
  enterprise_focus: true

# Configurações Adaptativas Enterprise
adaptive_structure:
  enabled: true
  learning_rate: 0.1
  optimization_frequency: "daily"
  auto_apply_improvements: true
  confidence_threshold: 0.8
  max_suggestions_per_cycle: 10
  enterprise_standards: true

# Sistema de Aprendizado Contínuo
continuous_learning:
  enabled: true
  feedback_collection: true
  pattern_analysis: true
  model_updates: true
  learning_data_retention: "90d"
  adaptation_speed: "medium"
  enterprise_learning: true

# Auto-Organização Enterprise
auto_organization:
  enabled: true
  file_organization: true
  directory_optimization: true
  content_standardization: true
  esg_compliance: true
  auto_creation: true
  enterprise_structure: true

# Regras de Organização Enterprise
organization_rules:
  file_organization:
    naming_conventions:
      rust_files: "snake_case"
      markdown_files: "kebab-case"
      config_files: "snake_case"
      test_files: "snake_case"
      documentation_files: "PascalCase"
    
    directory_structure:
      src: "source_code"
      tests: "testing"
      docs: "documentation"
      config: "configuration"
      deploy: "deployment"
      monitoring: "observability"
  
  enterprise_standards:
    required_files:
      - "README.md"
      - "ARCHITECTURE.md"
      - "API.md"
      - "SECURITY.md"
      - "COMPLIANCE.md"
      - "DEPLOYMENT.md"
    
    esg_required_files:
      - "ESG_METRICS.md"
      - "TOKEN_ECOSYSTEM.md"
      - "BLOCKCHAIN_INTEGRATION.md"
      - "AI_SERVICES.md"
      - "GOVERNANCE.md"
      - "MARKETPLACE.md"
    
    content_requirements:
      esg_keywords: ["sustainability", "environmental", "social", "governance", "carbon", "impact", "token", "blockchain", "ai", "analytics"]
      documentation_quality: 80
      consistency_check: true
      metadata_required: true
      links_validation: true
      enterprise_compliance: true

# Ações Automáticas Enterprise
auto_actions:
  create_missing_files: true
  standardize_naming: true
  organize_directories: true
  validate_esg_content: true
  update_documentation: true
  generate_templates: true
  optimize_structure: true
  apply_improvements: true
  create_enterprise_structure: true

# Diretórios Monitorados (ecosystem-degov)
directories:
  - path: "C:/Users/João/Desktop/PROJETOS/02_ORGANIZATIONS/ecosystem-degov"
    type: "rust_backend"
    sync_enabled: true
    adaptive_sync: true
    patterns:
      - "*.rs"
      - "*.md"
      - "*.toml"
      - "*.yaml"
      - "*.json"
